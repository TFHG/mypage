<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tech for Future Growth</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function openPopup(event) {
            event.preventDefault();
            const form = document.getElementById('contactForm');
            const width = 600;
            const height = 400;
            const left = (screen.width / 2) - (width / 2);
            const top = (screen.height / 2) - (height / 2);
            const popup = window.open("", "popupWindow", `width=${width},height=${height},top=${top},left=${left}`);
            popup.document.write("<p>Thank you for contacting us! Your message has been sent.</p>");
            form.submit();
        }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <h1>Tech for Future Growth</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <aside class="left">

            </aside>
            <section class="content">
                <h2>Contact Me</h2>
                <!-- modify this form HTML and place wherever you want your form -->
                <form id="my-form" action="https://formspree.io/f/mqkrrppz" method="POST">
                    <label>Email:</label>
                    <input type="email" name="email" />
                    <label>Message:</label>
                    <input type="text" name="message" />
                    <button id="my-form-button">Submit</button>
                    <p id="my-form-status"></p>
                </form>
  
                <!-- Place this script at the end of the body tag -->
                <script>
                    var form = document.getElementById("my-form");
                    
                    async function handleSubmit(event) {
                    event.preventDefault();
                    var status = document.getElementById("my-form-status");
                    var data = new FormData(event.target);
                    fetch(event.target.action, {
                        method: form.method,
                        body: data,
                        headers: {
                            'Accept': 'application/json'
                        }
                    }).then(response => {
                        if (response.ok) {
                        status.innerHTML = "Thanks for your submission!";
                        form.reset()
                        } else {
                        response.json().then(data => {
                            if (Object.hasOwn(data, 'errors')) {
                            status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                            } else {
                            status.innerHTML = "Oops! There was a problem submitting your form"
                            }
                        })
                        }
                    }).catch(error => {
                        status.innerHTML = "Oops! There was a problem submitting your form"
                    });
                    }
                    form.addEventListener("submit", handleSubmit)
                </script>
            </section>
            <aside class="right">

            </aside>
        </main>
        <footer>
            <p>&copy; 2024 Tech for Future Growth</p>
        </footer>
    </div>
</body>
</html>
